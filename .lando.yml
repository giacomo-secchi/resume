name: personal-website2
recipe: mean
config:
  node: 17
  port: '3000'
excludes:
  - node_modules
services:
  appserver:
    run:
      - npm run start:dev
    extras:
      - "wget -qO- https://cli-assets.heroku.com/install-ubuntu.sh | sh"
tooling:
  heroku:
    service: appserver
    cmd: /usr/bin/heroku